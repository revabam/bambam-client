<table>
    <tr>
        <td>
            <mat-card class="chart">
                <mat-card-title class="banner">
                    <h2>Overall Progress</h2>
                </mat-card-title>
                <mat-card-content>
                    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [colors]="donutColors"></canvas>
                    <mat-form-field>
                        <input placeholder="input percent (0-100)" type="number" matInput min="0" max="100" (input)="percent($event)">
                        <!-- <mat-error *ngIf="number.invalid">{{getErrorMessage()}}</mat-error> -->
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </td>
        <td>
            <mat-card class="chart">
                <mat-card-title class="banner">
                    <h2>Weekly Progress</h2>
                </mat-card-title>
                <mat-card-content>
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                        [chartType]="barChartType" [colors]="barColors"></canvas>
                    <mat-select placeholder="1806Spark Jun25 Java - Steven" [(value)]="selected" (selectionChange)="selectedCurriculum($event)"
                        id="batchSelect">
                        <mat-option *ngFor='let batch of this.data' [value]='batch.id'>{{batch.title}}</mat-option>
                    </mat-select>
                </mat-card-content>
            </mat-card>
        </td>
    </tr>
</table>
