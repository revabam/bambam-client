<div class="row justify-content-center mx-2">

  <img src="../../../../assets/bam.png" height="200px" width="300px" alt="" srcset="" class="py-3">
</div>

<div class="row justify-content-center mx-2">
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Reset Password</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <label>Enter your email address:</label>
        <br>
        <input type="email" [(ngModel)]="email">
        <br>
        <button mat-raised-button (click)="reset()">Reset Password</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
