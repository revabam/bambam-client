<h6 mat-dialog-title>Curriculum: {{data.curriculum.name.toUpperCase()}}</h6><mat-divider></mat-divider>
<div mat-card *ngIf="!moving">
    <div mat-dialog-content>
        <p>Number of Weeks in Curriculum: {{data.numWeeks}}</p><br>
        <p>Curriculum Version: {{data.version}}</p><br>
        <span>Topics:</span>
        <ul>
            <li *ngFor="let topic of data.topics">{{topic.name}}</li>
        </ul>
        <p>Subtopic: {{data.title}}</p><br>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="close()">Ok</button>
      <button mat-button (click)="moveEvents()">Move Events</button>
    </div>
</div>
<div mat-card *ngIf="moving">
    <button mat-button (click)="back()" class="btn-margin">Go Back</button>
    <div mat-dialog-content>
        <p>Would you like to move future events?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="moveForward()">Move Forward</button>
        <button mat-button (click)="moveBack()">Move Back</button>
    </div>
</div>
