<div class="register-container">
  <mat-card>

    <mat-card-title>Register</mat-card-title>
    <mat-grid-list cols="24" rowHeight="20px">

      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="14" [rowspan]="1" [style.background]="'lightpink'">
          <mat-form-field>
              <input matInput placeholder="Username">
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>

      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="14" [rowspan]="1" [style.background]="'lightpink'">
          <mat-form-field>
            <input matInput placeholder="Password">
          </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>

      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="14" [rowspan]="1" [style.background]="'lightpink'">
        
          <mat-form-field>
              <input matInput placeholder="Confirm Password">
            </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>

      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="14" [rowspan]="1" [style.background]="'lightpink'">
        Default block
      </mat-grid-tile>
      <mat-grid-tile [colspan]="5" [rowspan]="1">
      </mat-grid-tile>

    </mat-grid-list>
    <mat-list>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
      </mat-list-item>

      <br>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-list-item>

      <br>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Confirm Password">
        </mat-form-field>
      </mat-list-item>

      <br>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>
      </mat-list-item>

      <br>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="First Name">
        </mat-form-field>
      </mat-list-item>

      <br>

      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Last Name">
        </mat-form-field>
      </mat-list-item>

    </mat-list>
  </mat-card>

</div>
