<h6 mat-dialog-title>Create a new version</h6>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Curriculum Name"
        [(ngModel)]="selectedCurriculumName">
      <mat-option *ngFor="let curriculumName of data.curriculumNames"
        [value]="curriculumName">
        {{curriculumName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput [(ngModel)]="numberOfWeeks" placeholder="Number of weeks">
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select multiple placeholder="Select Topics"
        [(ngModel)]="selectedTopics">
      <mat-option *ngFor="let topic of data.topics" [value]="topic">
        {{topic.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="add()">Ok</button>
</div>
