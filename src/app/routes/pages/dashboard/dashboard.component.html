<div *ngIf="this.user" class="container">
  <!-- WAGBar -->
  <div class="row">
    <div class="col-sm mb-3 mt-2">
      <mat-card #bg class="">
        <mat-card-header class="d-flex bd-highlight">
          <div class="p-2 w-100 bd-highlight">
            <h1>
              Welcome, {{this.user.firstName}}
            </h1>
          </div>
          <div class="p-2 flex-shrink-1 bd-highlight">
            <button mat-icon-button>
              <mat-icon>person</mat-icon>
            </button>
          </div>
        </mat-card-header>
        <mat-card-content style="font-size: 18px">
          <br/>
          <div class="row">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <button mat-raised-button style="float: right" color="primary" routerLink="../calendar">View Calendar
                <mat-icon>event</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!-- Batch Info and Progress -->

  <mat-card>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <table>
          <tr>
            <td>Current Batch: </td>
            <td>{{this.batch.name}}</td>
          </tr>
          <tr>
            <td>Batch Week: </td>
            <td>{{this.batchWeek}}</td>
          </tr>
          <tr>
            <td>Start Date: </td>
            <td>{{this.batch.startDate | date}}</td>
          </tr>
          <tr>
            <td>End Date: </td>
            <td>{{this.batch.endDate | date}}</td>
          </tr>
        </table>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-progress-bar mode="determinate" [value]="this.percentCompletion * 100" ></mat-progress-bar>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
