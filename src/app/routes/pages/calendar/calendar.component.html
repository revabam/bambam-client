<!-- Fixed event option button to show or hide event-panel -->
<div class="event-options text-center bg-orange">
  <button class="btn" type="button" (click)="clickEventOptions()">
    <i class="far fa-calendar-alt"></i>
  </button>
</div>

<!-- Main container -->
<div class="container-fluid padding">
  <div class="row">

    <!-- Left Column - Date Picker and Event Panel-->
    <div id="event-panel" class="col-md-3 event-panel">
      <div>Jump to a particular date</div>
      <div class="input-wrapper">
        <input id="datePicker" type="text" (change)="onChangeDatepicker()">
        <span class="calendar" (click)="toggleDatePicker()"><i class="far fa-calendar-alt"></i></span>
      </div>

      <br>
      
      <div>Add subtopic to calendar</div>

      <div>Topic:</div>
      <input id="topic" name="topic" class="panel-inputs" list="topics" (keyup)="getSubtopics()" (focusout)="getSubtopics()">
      <datalist id="topics">
        <option *ngFor="let topic of topics" [value]="topic">
      </datalist>

      <br><br>
      
      <div>Subtopic:</div>
      <input id="subtopic" name="subtopic" class="panel-inputs" list="subtopics" (keyup)="validSubtopic()" (focusout)="validSubtopic()" disabled>
      <datalist id="subtopics">
        <option *ngFor="let subtopic of subtopics" [value]="subtopic">
      </datalist>

      <br><br>

      <div>Start:</div>
      <input id="subtopic-start-date" type="date">

      <br><br>

      <button class="btn bg-orange buttons" [ngClass]="{'disabled' : !validSubtopic()}">Add to Calendar</button>

      <div class="delete">
        <i class="fas fa-trash"></i>
      </div>
    </div>

    <!-- Right Column - Main Calendar -->
    <div id="calendar-panel" class="col-md-9 col-md-12">
      <div class="vl"></div>
      
      <!-- Main Calendar -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <div id="main-calendar"></div>
          </div>
        </div>
      </div>
  </div>

</div> <!-- End main container-fluid-->

<br>
