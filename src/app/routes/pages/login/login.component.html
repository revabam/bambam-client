<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Login</mat-card-title>
        <mat-form-field>
          <input matInput name="username" placeholder="Username" type="text" [(ngModel)]="username">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput name="password" placeholder="Password" type="password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="login()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
