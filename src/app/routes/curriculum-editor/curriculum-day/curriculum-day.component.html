<mat-card *ngIf="day" style="padding: 1%; font-size: 8px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
  <mat-card-title-group style="margin-left: 2vw; margin-top: 1vw" >
    <mat-card-title *ngIf="day.dayNum == 0">
      Sunday
    </mat-card-title>
    <mat-card-title *ngIf="day.dayNum == 1">
      Monday
    </mat-card-title>
    <mat-card-title *ngIf="day.dayNum == 2">
      Tuesday
    </mat-card-title>
    <mat-card-title *ngIf="day.dayNum == 3">
      Wednesday
    </mat-card-title>
    <mat-card-title *ngIf="day.dayNum == 4">
      Thursday
    </mat-card-title>
    <mat-card-title *ngIf="day.dayNum == 5">
      Friday
    </mat-card-title>
    <mat-card-title *ngIf="day.dayNum == 6">
      Saturday
    </mat-card-title>
    <mat-card-title *ngIf="day.dayNum > 6 && day.dayNum < 0">
      Unknown Day Num: {{day.dayNum}}
    </mat-card-title>
  </mat-card-title-group>
  <mat-card-content>

    <cdk-drop id="{{day.id}}" [connectedTo]="daySubTopicService.dragAndDropList" [data]="day.daySubTopics" (dropped)="drop($event)">
      <li *ngIf="!day.daySubTopics || day.daySubTopics.length == 0" class="list-group-item">Drop content here</li>
      <li *ngFor="let daySubTopic of day.daySubTopics; let i = index" class="list-group-item" style="font-size: 8px;">
        <mat-icon class="cardbtn dragbtn md-14" cdkDrag>format_line_spacing</mat-icon>
        <mat-icon class="cardbtn closebtn md-14" (click)="removeSubTopic(i)">close</mat-icon>
        <p class="subTopicName">{{daySubTopic.name}}</p>
      </li>


    </cdk-drop>
  </mat-card-content>
</mat-card>
