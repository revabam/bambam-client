<mat-card style="box-shadow: 15px 15px 35px rgba(0, 0, 0, 0.555)" *ngIf="curriculum">
    <mat-card-header>
      <mat-toolbar class="panel-bar">
        <h3 style="font-size: 2vw; font-weight: bold" class="m-0 p-0">Curriculum View: {{curriculum.name}}</h3>
        <span>
          <button mat-button mat-icon-button aria-label="add" (click)="openNewDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content  style="overflow: auto; height: 470px;" *ngIf="curriculum.curriculumWeeks">
      <span *ngFor="let week of curriculum.curriculumWeeks">
        <app-curriculum-week [week]='week'></app-curriculum-week>
      </span>
    </mat-card-content>
  </mat-card>
