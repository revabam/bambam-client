<mat-card style="box-shadow: 15px 15px 35px rgba(0, 0, 0, 0.555)">
<h6 mat-dialog-title class="col mb-5">Create a Curriculum</h6>
<div mat-dialog-content>
  <mat-form-field class="col-9">
    <input matInput [(ngModel)]="curriculumName" placeholder="Curriculum Name">
  </mat-form-field>
  <mat-form-field class="col-9">
      <input matInput [(ngModel)]="numberOfWeeks" placeholder="Number of weeks">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <div class="col">
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button (click)="createNewCurriculum()">Ok</button>
  </div>
</div>
</mat-card>
